<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jeu de Pendu</title>
    <link rel="stylesheet" href="projet.css" />
</head>
<body>
    <div class="container">
        <h1>Jeu de Pendu</h1>
        <canvas id="hangman" width="200" height="200"></canvas>
        <div id="word"></div>
        <div id="keyboard"></div>
        <div class="info">
            <p>Erreurs : <span id="errors">0</span> / 7</p>
            <p>Score : <span id="score">0</span></p>
            <p>Meilleur score : <span id="bestScore">0</span></p>
        </div>
        <button id="restart">Nouvelle partie</button>
    </div>
    <script src="projet.js"></script>
</body>
</html>
